apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgri-dev-postgres
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-worker-02
  local:
    path: /mnt/k8s/pv/pgri-dev/postgres
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - kube-worker-02
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres
  namespace: pgri-dev
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeMode: Filesystem
  volumeName: pgri-dev-postgres
  storageClassName: local-worker-02
